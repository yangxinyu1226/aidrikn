<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 饮品推荐师</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 25px;
            font-size: 2em;
        }
        textarea {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            resize: vertical;
            min-height: 80px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            background-color: #e8f5e9;
            border-radius: 8px;
            border: 1px solid #c8e6c9;
            min-height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.1em;
            color: #2e7d32;
            word-break: break-word; /* 防止长文本溢出 */
        }
        #result p {
            margin: 5px 0;
        }
        #result .loading {
            color: #757575;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI 饮品推荐师</h1>
        <textarea id="preferenceInput" placeholder="告诉我您的偏好，例如：我今天想喝点清爽的，不要咖啡因，最好有水果味。"></textarea>
        <button onclick="getRecommendation()">获取推荐</button>
        <div id="result">
            <p>您的专属饮品推荐将显示在这里。</p>
        </div>
    </div>

    <script>
        async function getRecommendation() {
            const preference = document.getElementById('preferenceInput').value;
            const resultDiv = document.getElementById('result');

            if (!preference.trim()) {
                resultDiv.innerHTML = '<p style="color: #d32f2f;">请输入您的偏好！</p>';
                return;
            }

            resultDiv.innerHTML = '<p class="loading">正在思考中，请稍候...</p>';

            try {
                const response = await fetch('http://localhost:5000/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ preference: preference })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.recommended_drink) {
                        resultDiv.innerHTML = `
                            <p>推荐饮品：<strong>${data.recommended_drink}</strong></p>
                            <p>价格：¥${data.price ? data.price.toFixed(2) : '未知'}</p>
                            <p>${data.message || ''}</p>
                        `;
                    } else {
                        resultDiv.innerHTML = `<p>${data.message || '抱歉，未能获取推荐。'}</p>`;
                    }
                } else {
                    resultDiv.innerHTML = `<p style="color: #d32f2f;">错误：${data.error || '服务器发生错误。'}</p>`;
                }
            } catch (error) {
                console.error('请求失败:', error);
                resultDiv.innerHTML = '<p style="color: #d32f2f;">网络请求失败，请检查后端服务是否运行。</p>';
            }
        }
    </script>
</body>
</html>
